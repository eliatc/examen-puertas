<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Lógico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Operaciones Lógicas</h2>
        <form>
            <label>
                <input type="checkbox" id="checkbox1"> 0
            </label>
            <label>
                <input type="checkbox" id="checkbox2"> 1
            </label>
        </form>
        
        <div class="resultado">
            <p>AND: <span id="andResult" class="false">false</span></p>
            <p>OR: <span id="orResult" class="false">false</span></p>
            <p>XOR: <span id="xorResult" class="false">false</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
